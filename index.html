<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa z Lokalizacjami</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
    #info {
      margin: 20px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Mapa lokalizacji</h1>
  <div id="info">Ładowanie lokalizacji...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.3439693, 19.0916429], 13); // Domyślne ustawienie mapy

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // Czerwona pinezka dla poczty
    const redIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    L.marker([50.3439693, 19.0916429], { icon: redIcon })
      .addTo(map)
      .bindPopup('Urząd Pocztowy - Punkt Nadawania i Odbioru')
      .openPopup();

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          // Niebieska pinezka dla użytkownika
          const blueIcon = L.icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
          });

          L.marker([latitude, longitude], { icon: blueIcon })
            .addTo(map)
            .bindPopup('Twoja bieżąca lokalizacja')
            .openPopup();

          map.setView([latitude, longitude], 14);
          document.getElementById('info').textContent = `Twoja lokalizacja: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
        },
        () => {
          document.getElementById('info').textContent = 'Nie udało się uzyskać lokalizacji.';
        }
      );
    } else {
      document.getElementById('info').textContent = 'Twoja przeglądarka nie obsługuje geolokalizacji.';
    }
  </script>
</body>
</html>
