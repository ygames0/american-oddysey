<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listonosz Gra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
    #info {
      margin: 20px 0;
      font-size: 18px;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      text-align: left;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .legend span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .red { background: red; }
    .blue { background: blue; }
  </style>
</head>
<body>
  <h1>Gra Listonosz</h1>
  <div id="info">Ładowanie lokalizacji...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.344, 19.091], 16);
    let accountBalance = parseFloat(localStorage.getItem('accountBalance')) || 0;
    let remainingLetters = JSON.parse(localStorage.getItem('remainingLetters')) || [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const blueIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Urząd pocztowy (niebieska pinezka)
    L.marker([50.3439060, 19.0912922], { icon: blueIcon })
      .addTo(map)
      .bindPopup('Urząd Pocztowy');

    // Jeśli nie ma zapisanych lokalizacji, ustaw domyślne
    if (remainingLetters.length === 0) {
      remainingLetters = [
        [50.3441728, 19.0906555],
        [50.3441514, 19.0919343],
        [50.3441497, 19.0902535],
        [50.3453558, 19.0914367],
        [50.3453449, 19.0917187],
        [50.3453701, 19.0916141],
        [50.3452989, 19.0916637],
        [50.3448100, 19.0904835],
        [50.3444850, 19.0919856]
      ];
      saveGameState();
    }

    // Dodaj czerwone pinezki dla pozostałych listów
    const markers = remainingLetters.map(coords => {
      const marker = L.marker(coords, { icon: redIcon }).addTo(map);
      marker.bindPopup('List do dostarczenia');
      return marker;
    });

    function saveGameState() {
      localStorage.setItem('accountBalance', accountBalance.toFixed(2));
      localStorage.setItem('remainingLetters', JSON.stringify(remainingLetters));
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Promień Ziemi w km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c * 1000; // Zwróć w metrach
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          // Usuń poprzedni marker gracza, jeśli istnieje
          if (window.playerMarker) {
            map.removeLayer(window.playerMarker);
          }

          window.playerMarker = L.marker([latitude, longitude], { icon: blueIcon })
            .addTo(map)
            .bindPopup('Twoja lokalizacja');

          map.setView([latitude, longitude], 16);
          document.getElementById('info').textContent = `Twoja lokalizacja: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

          // Sprawdź, czy gracz jest w pobliżu którejś czerwonej pinezki
          markers.forEach((marker, index) => {
            const markerCoords = marker.getLatLng();
            const distance = getDistance(latitude, longitude, markerCoords.lat, markerCoords.lng);

            if (distance < 20) { // 20 metrów
              map.removeLayer(marker);
              remainingLetters.splice(index, 1);
              markers.splice(index, 1);

              // Napiwek z szansą 10%
              let tip = 0;
              if (Math.random() < 0.1) {
                tip = (Math.random() * (1.00 - 0.10) + 0.10).toFixed(2);
                alert(`List dostarczony! Napiwek: $${tip}`);
                accountBalance += parseFloat(tip);
              } else {
                alert('List dostarczony!');
              }

              saveGameState();
            }
          });
        },
        () => {
          document.getElementById('info').textContent = 'Nie udało się uzyskać lokalizacji.';
        }
      );
    } else {
      document.getElementById('info').textContent = 'Twoja przeglądarka nie obsługuje geolokalizacji.';
    }

    // Dodanie legendy
    const legend = L.control({ position: 'bottomleft' });

    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><span class="blue"></span> Urząd Pocztowy</div>
        <div><span class="red"></span> Lokacja</div>
      `;
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
