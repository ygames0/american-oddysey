<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa z Lokalizacjami</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
    #info {
      margin: 20px 0;
      font-size: 18px;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      text-align: left;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .legend span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .red { background: red; }
    .blue { background: blue; }
  </style>
</head>
<body>
  <h1>Mapa lokalizacji</h1>
  <div id="info">Ładowanie lokalizacji...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.3439693, 19.0916429], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const blueIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    L.marker([50.3439693, 19.0916429], { icon: redIcon })
      .addTo(map)
      .bindPopup('Urząd Pocztowy');

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          L.marker([latitude, longitude], { icon: blueIcon })
            .addTo(map)
            .bindPopup('Twoja lokalizacja');

          map.setView([latitude, longitude], 14);
          document.getElementById('info').textContent = `Twoja lokalizacja: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
        },
        () => {
          document.getElementById('info').textContent = 'Nie udało się uzyskać lokalizacji.';
        }
      );
    } else {
      document.getElementById('info').textContent = 'Twoja przeglądarka nie obsługuje geolokalizacji.';
    }

    // Dodanie legendy
    const legend = L.control({ position: 'bottomleft' });

    legend.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><span class="red"></span> Urząd Pocztowy</div>
        <div><span class="blue"></span> Twoja lokalizacja</div>
      `;
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
