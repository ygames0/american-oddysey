<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa z Lokalizacją</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
    #info {
      margin: 20px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Twoja lokalizacja na mapie</h1>
  <div id="info">Ładowanie lokalizacji...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2); // Domyślne centrum mapy

    // Dodanie warstwy mapy z OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map); // Marker z domyślną pozycją

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          // Ustawienie mapy i markera na aktualną lokalizację
          map.setView([latitude, longitude], 14); // Powiększenie na lokalizację
          marker.setLatLng([latitude, longitude]);
          document.getElementById('info').textContent = `Szerokość: ${latitude.toFixed(6)}, Długość: ${longitude.toFixed(6)}`;
        },
        () => {
          document.getElementById('info').textContent = 'Nie udało się uzyskać lokalizacji.';
        }
      );
    } else {
      document.getElementById('info').textContent = 'Twoja przeglądarka nie obsługuje geolokalizacji.';
    }
  </script>
</body>
</html>
